<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Intro To Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script>
      angular.module('todo', []);
      angular.module('todo').controller("myCtrl", function($scope){

        $scope.message = "Angular";

      });
      angluar.module('todo').controller('myCtrl2' function($scope){
        $scope.message = "Angular JS";
        $scope.list = ["wake", "drive", "work" , "go home"]
      });
    </script>
  </head>
  <body>
    <div ng-app="todo">
      <div ng-controller="myCtrl">{{message}}</div>
      <input type="text" ng-model="message">
    </div>

    <div ng-controller="myCtrl2">{{message}}</div>


  </body>
</html>
